<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    :root {
      --main-color: rgb(116, 185, 255);
      --background-grey: #eaeaea;
    }
    body, html, * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background-color: var(--main-color);
      height: 5vh;
    }
    main {
      height: 95vh;
      display: flex;
    }
    aside {
      width: 20vw;
      height: 95vh;
    }
    article {
      display: flex;
      flex-grow: 1;
      background-color: var(--background-grey);
      height: 95vh;
    }
  </style>

</head>
<body>

  <header></header>
  <main>
    <aside>

</body>
</html>
